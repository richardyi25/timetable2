<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/md5.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/cookie.min.js"></script>
		<script src="../js/navbar.js"></script>
		<script src="../register/script.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand navbar-light bg-light"></nav>

		<div class="container content bg-light">
			<div class="row">
				<div class="col">
					<div class="title">
						<h3>Register</h3>
					</div>

					<div class="alert alert-warning" role="alert">
						For your own security, please do not use a password that you use for other (more important) accounts.
					</div>
					<div class="input-group"><input type="text"     class="form-control" placeholder="Username" id="username"></div>
					<div class="input-group"><input type="password" class="form-control" placeholder="Password" id="password"></div>
					<div class="input-group"><input type="password" class="form-control" placeholder="Confirm Password" id="conf-pass"></div>
					<div>
						By registering, you agree to our <a href="#" id="tos">Terms of Service</a>
					</div>
					<hr/>
					<button type="button" class="btn btn-primary" id="register">Register</button>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Header</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Body
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
